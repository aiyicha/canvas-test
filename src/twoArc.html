<!DOCTYPE html>
<body>
<div><input type = 'button' id = 'btn' value='reset'/></div>
<div id = 'slt'></div>
<canvas id='canvas' width='500px' height='500px' ></canvas>


<style>
	#slt{
		position:absolute;
		border:3px solid pink;
		display:none;
		z-index: 99;
	}
	#canvas{
		position:absolute;
		left:10px;
		top:50px;
		cursor:crosshair;
		border:1px solid black;
	}

</style>

<script>
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	var sltDiv = document.getElementById('slt');

	function drawGrid(color,stepX,stepY){
		context.clearRect(0,0,context.canvas.width,context.canvas.height);
		var maxWidth = canvas.getBoundingClientRect().width;
		var maxHeight = canvas.getBoundingClientRect().height;
		context.save();
		context.beginPath();
		context.strokeStyle = color;
		for (var x = stepX; x<maxWidth; x+=stepX){
			context.moveTo(x,0);
			context.lineTo(x,maxHeight);
		}
		for (var y = stepY; y<maxHeight; y+=stepY){
			context.moveTo(0,y);
			context.lineTo(maxWidth,y);
		}
		context.stroke();
		context.restore();
	}

	function drawTwoArc(){
		context.beginPath();
		context.strokeStyle = 'rgba(250,122,200,0)';
		context.fillStyle = 'rgba(100, 140, 230, 0.5)';
		context.shadowColor = 'rgba(10,10,10,0.8)';
		context.shadowOffsetX = 12;
		context.shadowOffsetY = 12;
		context.shadowBlur = 15;
		context.moveTo(250,250);
		context.arc(250,250,150,0,2*Math.PI,false);
		context.arc(250,250,100,0,2*Math.PI,true);
		context.fill();
		//context.stroke();
	}

	drawGrid('lightgray',10,10);
	drawTwoArc();


</script>

</body>



</html>
