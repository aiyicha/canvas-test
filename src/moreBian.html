<!DOCTYPE html>
<body>
<select id = 'bianSu'>
	<option>3</option>
	<option>4</option>
	<option>5</option>
	<option>6</option>
	<option>7</option>
	<option>8</option>
	<option>9</option>
	<option>10</option>
	<option>11</option>
	<option>12</option>
	<option>13</option>

</select>
<canvas id='canvas' width='500px' height='500px' ></canvas>


<style>
	#canvas{
		position:absolute;
		left:10px;
		top:50px;
		cursor:crosshair;
		border:1px solid black;
	}

</style>

<script>
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	var bianSu = document.getElementById('bianSu');

	function drawModel(r,su){
		context.beginPath();
		context.save();
		context.clearRect(0,0,500,500);
		var deg = 2*Math.PI/su;
		context.arc(250,250,5,0,2*Math.PI,false);
		context.translate(250,250);
		context.moveTo(r,0);
		for (var i = 0;i<su;i++){
			context.lineTo(r*Math.cos(i*deg),r*Math.sin(i*deg));
		}
		context.closePath();
		context.stroke();
		context.restore();
	}

	function init(){
		drawModel(100,3);
	}

	bianSu.addEventListener('change',function(){
		drawModel(100,parseInt(bianSu.value));
	});



	init();




</script>

</body>



</html>
